
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук авто</title>
    <!-- Підключаємо Tailwind CSS для стилізації -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Підключаємо HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10" xintegrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8RMhPG" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Перевірка номерного знаку</h1>
        
        <!-- Форма пошуку з атрибутами HTMX -->
        <form 
            hx-post="/public/search" 
            hx-target="#search-results"
            hx-swap="innerHTML"
            hx-indicator="#loading-spinner"
            class="space-y-4"
        >
            <div>
                <label for="license_plate" class="block text-sm font-medium text-gray-700">Номерний знак:</label>
                <input 
                    type="text" 
                    id="license_plate" 
                    name="license_plate" 
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="напр. AO1234BC"
                >
            </div>
            
            <button 
                type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
                Знайти авто
                <!-- Індикатор завантаження, який показує HTMX -->
                <svg id="loading-spinner" class="animate-spin h-5 w-5 ml-3 htmx-indicator" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <!-- Цей блок буде заповнений результатом з сервера -->
        <div id="search-results" class="mt-6">
            <!-- Початковий вміст, який буде замінено -->
        </div>
    </div>

</body>
</html>
