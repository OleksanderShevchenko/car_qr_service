<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Contact Car Owner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9; /* –°–≤—ñ—Ç–ª–∏–π —Ñ–æ–Ω */
            margin: 0;
            padding: 20px;
            display: flex;
            justify_content: center; /* –¶–µ–Ω—Ç—Ä—É—î–º–æ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—ñ */
            align-items: center;     /* –¶–µ–Ω—Ç—Ä—É—î–º–æ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª—ñ (—è–∫—â–æ –µ–∫—Ä–∞–Ω –≤–∏—Å–æ–∫–∏–π) */
            min-height: 100vh;
            box-sizing: border-box;
        }

        .card {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 30px 20px;
            border-radius: 15px;

            /* –ê–î–ê–ü–¢–ò–í–ù–Ü–°–¢–¨: */
            width: 100%;       /* –ó–∞–π–º–∞–π –≤—Å—é —à–∏—Ä–∏–Ω—É... */
            max-width: 400px;  /* ...–∞–ª–µ –Ω–µ —à–∏—Ä—à–µ 400px (—â–æ–± –Ω–∞ –∫–æ–º–ø'—é—Ç–µ—Ä—ñ –Ω–µ –±—É–ª–æ –≥—ñ–≥–∞–Ω—Ç—Å—å–∫–∏–º) */

            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* –¢—ñ–Ω—å –¥–ª—è –∫—Ä–∞—Å–∏ */
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 24px; /* –ë—ñ–ª—å—à–∏–π —à—Ä–∏—Ñ—Ç */
            color: #333;
        }

        p {
            font-size: 18px; /* –ë—ñ–ª—å—à–∏–π —à—Ä–∏—Ñ—Ç –¥–ª—è —Ç–µ–∫—Å—Ç—É */
            color: #666;
            margin-bottom: 30px;
        }

        .license-plate {
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .btn {
            background: #28a745; /* –ì–∞—Ä–Ω–∏–π –∑–µ–ª–µ–Ω–∏–π */
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;

            /* –†–æ–±–∏–º–æ –∫–Ω–æ–ø–∫—É –≤–µ–ª–∏–∫–æ—é —ñ –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É */
            display: block;
            width: 100%;
            box-sizing: border-box;
            transition: background 0.3s;
        }

        .btn:active {
            background: #218838; /* –¢–µ–º–Ω—ñ—à–∞—î –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ */
            transform: scale(0.98);
        }

        .hidden-msg {
            color: #888;
            font-style: italic;
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üöó {{ car.brand }} {{ car.model }}</h1>

        <p>License Plate: <span class="license-plate">{{ car.license_plate }}</span></p>

        {% if owner.show_phone_number %}
            <h3>üìû Contact Owner:</h3>
            <a href="tel:{{ owner.phone_number }}" class="btn">
                Call {{ owner.phone_number }}
            </a>
        {% else %}
            <div class="hidden-msg">
                The owner has hidden their contact details.
            </div>
        {% endif %}
    </div>
</body>
</html>
