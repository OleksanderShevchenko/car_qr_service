services:
  - type: web
    name: car-qr-service
    env: python
    region: frankfurt

    buildCommand: "poetry install"
    # '&&' означає: "спочатку запусти alembic,
    # і ТІЛЬКИ ЯКЩО він успішний, запусти uvicorn"
    startCommand: "poetry run alembic upgrade head && poetry run uvicorn src.car_qr_service.main:app --host 0.0.0.0 --port $PORT"